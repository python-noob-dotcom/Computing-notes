<!DOCTYPE html>

<html>
    <head>
        <title>Records</title>
    </head>

    <body>
        <table border = '1px'>
            <tr>
                <th>Full Name</th>
                <th>Screen Name</th>
                <th>Identity</th>
            </tr>
            {% for person in data %}
            <tr>
                <td>{{person[0]}}</td>
                <td>{{person[1]}}</td>
                <td>{{person[2]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
