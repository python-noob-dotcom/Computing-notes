<!doctype html>

<html>
	<head>
		<link rel = 'stylesheet' href = './styles/ex5.css'>
	</head>
	<body>
		<form method = 'post'>
			<fieldset>
				<legend>Your details</legend>
					<p>Name: <input type = 'text' name = 'name'><br>Email: <input type = 'text' name = 'email'></p>
			</fieldset>
			<fieldset>
				<legend>Your Review: </legend>
					<p>
						How did you hear about us?
						<select name = 'source'>
							<option value = 'please select'>Please Select</option>
							<option value = 'Google'>Google</option>
							<option value = 'email'>Email</option>
							<option value = 'advertisement'>Advertisement</option>
						</select>
					</p>
					<p>
						Would you visit us again?<br>
							<input type = 'radio' name = 'come again' value = 'Yes'>Yes
							<input type = 'radio' name = 'come again' value = 'No'>No
							<input type = 'radio' name = 'come again' value = 'Maybe'>Maybe
					</p>
					<p>
						Comments:<br>
						<textarea name = 'comments' cols = '30' rows = '20'>Enter your comments</textarea>
					</p>
					<p>
						<input type = 'checkbox' name = 'newsletter' value = 'Sign me up for updates'>Sign me up for updates<br>
						<input type = 'submit' name = 'submit' value = 'submit'>
					</p>
						
			</fieldset>
		</form>
	</body>
</html>
