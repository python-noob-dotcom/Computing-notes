<!DOCTYPE html>


<html>
    <head>
        <title>Details</title>
    </head>

    <body>
        <table border = '1px solid'>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Latest Date</th>
            </tr>
            {% for record in data %}
            <tr>
                <td>{{record[0]}}</td>
                <td>{{record[1]}}</td>
                <td>{{record[2]}}</td>
                <td>{{record[3]}}</td>
                <td>{{record[4]}}</td>
                <td>{{record[5]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
