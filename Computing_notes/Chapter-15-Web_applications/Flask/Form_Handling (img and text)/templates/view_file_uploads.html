<!DOCTYPE html>

<html>
    <head>
        <title>View Uploads</title>
    </head>

    <body>
        { % for photo in photos % }
        <img src = "{{ url_for('get_file', filename = photo) }}"
        alt = '{{ photo }}'
        style = 'width: 100px; height: 100px;'>
        { % endfor % }

        <p><a href = '{{ url_for("landing") }}'>Return Home</a></p>
    </body>
</html>
