<!DOCTYPE html>

<html>
    <head>
        <title>Add record</title>
    </head>

    <body>
        <table border = '1px solid'>
            <tr>
                <th>Name</th>
                <th>Member ID</th>
                <th>Scores</th>
            </tr>
            {% for record in data %}
            <tr>
                <td>{{record[0]}}</td>
                <td>{{record[1]}}</td>
                <td>{{record[2]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
