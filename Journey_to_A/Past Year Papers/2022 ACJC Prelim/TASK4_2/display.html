<!DOCTYPE html>

<html>
    <head>
        <title>
            Display search results
        </title>
    </head>

    <body>
        <table border = '1px solid;'>
            <tr>
                <th>bookID</th>
                <th>title</th>
                <th>price</th>
                <th>quantity</th>
            </tr>

            {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
